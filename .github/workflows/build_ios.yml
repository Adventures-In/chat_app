name: Build iOS App

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build iOS App
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'dev' # or: 'stable' or 'beta'
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '270.0.0'
        service_account_email: ${{ secrets.GCS_EMAIL }}
        service_account_key: ${{ secrets.GCS_KEY }}
    - run: gsutil cp gs://adventures-in-credentials/GoogleService-Info.plist ./ios/Runner/GoogleService-Info.plist
    - run: flutter pub get
    - run: flutter build ios --release --no-codesign
